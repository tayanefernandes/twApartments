<div>
   <div class="error-message" ng-show="showError">{{errorMessage}}<i class="fa fa-times" ng-click="closeError()"></i></div>
   <div class="form-container">
    	<h2>EDIT MAINTENANCE</h2>
		<form name="maintenanceForm" novalidate>
			<div>
				<div class="blue-highlight">
					{{ maintenanceRequest._apartment.name }}: {{ maintenanceRequest._apartment.address }}
				</div>
			</div>
			<div ng-class="{ 'has-error': hasError(maintenanceForm.name)}">
				<label>Guest Name</label>
				<input type="text" ng-model="maintenanceRequest.requesterName" name="name" required/>
			</div>	
			<div ng-class="{ 'has-error': hasError(maintenanceForm.description) }">
				<label>Description</label>
				<textarea ng-model="maintenanceRequest.issueDescription" name="description" required></textarea>
			</div>
			<div class="urgent-label" ng-show="maintenanceRequest.isUrgent">
				<i class="fa fa-exclamation-circle fa-2x"></i>
				<label>Maintenance signalized as urgent</label>
			</div>
			<div class="comments">
				<label>Comments</label>
				<ul>
					<li ng-repeat="comment in maintenanceRequest.comments">
						<p>{{comment.body}}</p>
						<div>
							<div class="author">{{comment.author}}</div>
							<div class="date">{{comment.date | date:'MMM d, y'}}</div>
						</div>
					</li>
				</ul>
				<a class="add-comment" ng-click="openCommentDialog()">+ add new comment</a>
			</div>
			<div ng-class="{ 'has-error': hasError(maintenanceForm.isSolved) }" class="div-radio">
				 <label>Was this solved?</label>
				 <input id="true" type="radio" name="solved" ng-model="maintenanceRequest.isSolved" ng-value="true" required/>
				 <label class="label-radio" for="true">YES</label>
                 <input id="false" type="radio" name="solved" ng-model="maintenanceRequest.isSolved" ng-value="false" required/>
                 <label class="label-radio" for="false">NO</label>
			</div>
			<button class="blue-button" type="submit" ng-click="submitForm()">SAVE</button>
			<a href="/">Or, go back to maintenace list</a>
		</form>	
	</div>
</div>
